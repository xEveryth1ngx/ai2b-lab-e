<div class="container">
  <h2>Archive</h2>
  <div class="tasks">
    <mat-card *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-subtitle *ngIf="task.deadline">{{ task.deadline | date: 'yyyy-MM-dd' }}</mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <div class="actions">
          <button mat-icon-button color="accent" (click)="delete(task)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
